name: Update Achievement of the Month

on:
  schedule:
    # Run daily at 6 AM UTC to check for new AotM data
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  scrape-aotm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install puppeteer puppeteer-extra puppeteer-extra-plugin-stealth

      - name: Scrape AotM data
        run: node scripts/scrape-aotm.js
        env:
          RA_USERNAME: ${{ secrets.RA_USERNAME }}
          RA_API_KEY: ${{ secrets.RA_API_KEY }}

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet aotm.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in aotm.json"
            git diff aotm.json
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add aotm.json
          git commit -m "Auto-update Achievement of the Month data

          Scraped directly from RetroAchievements.org
          This is an automated commit by GitHub Actions."
          git push

      - name: Upload debug screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: /tmp/ra-event-page.png
          if-no-files-found: ignore
          retention-days: 7
