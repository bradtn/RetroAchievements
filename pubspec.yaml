name: retrotracker
description: Track your RetroAchievements.org progress on the go.
publish_to: 'none'
version: 1.0.0+58

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.2.1

  # HTTP & Networking
  dio: ^5.4.0
  connectivity_plus: ^7.0.0

  # Local Storage (simple, works everywhere)
  shared_preferences: ^2.2.2

  # Secure Storage (encrypted credentials)
  flutter_secure_storage: ^10.0.0

  # URL Launcher (open links)
  url_launcher: ^6.2.4

  # UI Helpers
  cached_network_image: ^3.3.1

  # Utils
  intl: ^0.20.2

  # Sharing
  share_plus: ^12.0.1
  path_provider: ^2.1.2

  # Icons
  cupertino_icons: ^1.0.6

  # Notifications
  flutter_local_notifications: ^20.1.0
  timezone: ^0.10.1
  flutter_timezone: ^5.0.1

  # Firebase (Push Notifications)
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.5

  # Animations
  shimmer: ^3.0.0
  confetti: ^0.8.0
  animated_text_kit: ^4.2.2

  # Share Card Customization
  flex_color_picker: ^3.3.0
  google_fonts: ^8.0.1

  # Audio
  audioplayers: ^6.5.1

  # Animated Share Cards
  flutter_animate: ^4.3.0
  image: ^4.1.3

  # Ads (Google AdMob)
  google_mobile_ads: ^7.0.0

  # In-App Purchases
  in_app_purchase: ^3.1.13
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.3.8

flutter_native_splash:
  color: "#121212"
  image: assets/RetroTrack.png
  color_dark: "#121212"
  image_dark: assets/RetroTrack.png
  # Center the image without scaling (fixes zoomed-in on widescreen)
  android_gravity: center
  ios_content_mode: center
  android_12:
    color: "#121212"
    image: RetroTrackIcon.png
    icon_background_color: "#121212"
    color_dark: "#121212"
    image_dark: RetroTrackIcon.png
    icon_background_color_dark: "#121212"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "RetroTrackIcon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/sounds/
