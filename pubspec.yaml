name: retrotracker
description: Track your RetroAchievements.org progress on the go.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # HTTP & Networking
  dio: ^5.4.0

  # Local Storage (simple, works everywhere)
  shared_preferences: ^2.2.2

  # UI Helpers
  cached_network_image: ^3.3.1

  # Utils
  intl: ^0.18.1

  # Sharing
  share_plus: ^7.2.1
  path_provider: ^2.1.2

  # Icons
  cupertino_icons: ^1.0.6

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
