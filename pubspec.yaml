name: retrotracker
description: Track your RetroAchievements.org progress on the go.
publish_to: 'none'
version: 1.0.0+9

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # HTTP & Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Local Storage (simple, works everywhere)
  shared_preferences: ^2.2.2

  # Secure Storage (encrypted credentials)
  flutter_secure_storage: ^9.0.0

  # URL Launcher (open links)
  url_launcher: ^6.2.4

  # UI Helpers
  cached_network_image: ^3.3.1

  # Utils
  intl: ^0.18.1

  # Sharing
  share_plus: ^7.2.1
  path_provider: ^2.1.2

  # Icons
  cupertino_icons: ^1.0.6

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  flutter_timezone: ^3.0.1

  # Animations
  shimmer: ^3.0.0
  confetti: ^0.7.0
  animated_text_kit: ^4.2.2

  # Ads (Google AdMob)
  google_mobile_ads: ^5.1.0

  # In-App Purchases
  in_app_purchase: ^3.1.13
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.8

flutter_native_splash:
  color: "#121212"
  image: assets/RetroTrack.png
  color_dark: "#121212"
  image_dark: assets/RetroTrack.png
  android_12:
    color: "#121212"
    image: RetroTrackIcon.png
    color_dark: "#121212"
    image_dark: RetroTrackIcon.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "RetroTrackIcon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/
